<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Internacionalização do Ensino Superior</title>
    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="beneficios.html">Benefícios</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Contato</h1>
            <p>Entre em contato conosco para saber mais sobre a internacionalização do ensino superior.</p>
        </section>

        <section class="info">
            <h2>Fale Conosco</h2>
            <form action="agradecimento.html" method="post">
                <label for="name">Nome:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Mensagem:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Enviar</button>
            </form>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Internacionalização do Ensino Superior.</p>
    </footer>

    <script src="script.js"></script>
</body>
